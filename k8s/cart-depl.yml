apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: souravdeveloper/ecom-cart
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: cart-credential
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cart-credential
                  key: POSTGRES_PASSWORD
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: cart-credential
                  key: JWT_KEY
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: cart-config
                  key: POSTGRES_DB
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: cart-config
                  key: POSTGRES_HOST
            - name: NATS_URL
              valueFrom:
                configMapKeyRef:
                  name: cart-config
                  key: NATS_URL

---
apiVersion: v1
kind: Service
metadata:
  name: cart-srv
spec:
  selector:
    app: cart
  type: ClusterIP
  ports:
    - name: cart
      targetPort: 3000
      port: 3000
      protocol: TCP
