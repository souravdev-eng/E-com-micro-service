apiVersion: skaffold/v4beta2
kind: Config
manifests:
  rawYaml:
    - ./k8s/*
    - ./k8s/secret/*
    - ./k8s/config/*
deploy:
  kubectl: {}
build:
  artifacts:
    - image: souravdeveloper/ecom-auth
      context: auth
      sync:
        manual:
          - src: src/**/*.ts
            dest: .
      docker:
        dockerfile: Dockerfile

    - image: souravdeveloper/ecom-client
      context: client
      sync:
        manual:
          - src: src/**/*.ts
            dest: app/dist
          - src: src/**/*.tsx
            dest: app/dist
          - src: src/**/*.css
            dest: app/dist
          - src: src/**/*.scss
            dest: app/dist
          - src: src/**/*.json
            dest: app/dist
      docker:
        dockerfile: Dockerfile

    - image: souravdeveloper/ecom-cart
      context: cart
      sync:
        manual:
          - src: src/**/*.ts
            dest: .
      docker:
        dockerfile: Dockerfile

    - image: souravdeveloper/ecom-product
      context: product
      sync:
        manual:
          - src: src/**/*.ts
            dest: .
      docker:
        dockerfile: Dockerfile

    - image: souravdeveloper/ecom-seller-client
      context: seller-client
      sync:
        manual:
          - src: '**/*.js'
            dest: .
          - src: '**/*.jsx'
            dest: .
          - src: '**/*.css'
            dest: .
          - src: '**/*.json'
            dest: .
      docker:
        dockerfile: Dockerfile
  local:
    push: false
